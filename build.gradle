plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'

    implementation group: 'io.cucumber', name: 'cucumber-jvm', version: '7.8.1', ext: 'pom'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.1.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.1.0'
    implementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: '5.0.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.2.0'
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.25'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.9.0'










}

test {
    useJUnitPlatform()
}